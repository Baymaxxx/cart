<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<%-message %>
<div class="form">
    <input id="name" type="text" placeholder="账号">
    <input id="password" type="password" placeholder="密码">
    <input id="code" type="text">
    <img src="/capt/1" onclick="javascript:this.src='/capt/'+Math.random()" alt="验证码">
    <button type="button">提交</button>
</div>
<script type="text/javascript" src="javascripts/jquery.min.js"></script>
<script>
    $('button').click(function(){
        var name = $('#name').val();
        var password = $('#password').val();
        var code = $('#code').val();
        $.ajax({
            url:'/login',
            type:'post',
            data:{"uname":name,"upwd":password,"code":code},
            success:function(data,status){
                if(status == 'success'){
                    location.href='home'
                }
            },
            error:function(data,err){
                location.href='login';
            }
        })
    })
</script>
</body>
</html>
