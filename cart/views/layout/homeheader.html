<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>江苏展览馆_在线展览馆预约</title>
    <meta name="keywords" content="江苏省展览馆，展览馆预约。快捷预约，实时确认。首家专业的展览馆预约服务"  />
    <meta name="description" content="江苏展览馆jszlg.com,专业的在线展览馆预约。快捷预约不罗嗦，预约人数日期任你选。" />
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/common.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/animate.min.css">
    <script src="http://cdn.bootcss.com/require.js/2.1.22/require.min.js"></script>
</head>
<body>
<header class="g-header">
    <div class="m-center">
        <a class="u-logo" href="/" alt="江苏展览馆">
            <img src="http://www.zi-han.net/wp-content/uploads/2015/09/logo1.png" alt="Zihan's Blog">
        </a>
        <nav class="u-nav">
            <ul class="menu list-inline">
                <li>
                    <a href="/">首页</a>
                </li>
                <li>
                    <a href="/home">列表页</a>
                </li>
                <li>
                    <a href="#">xx</a>
                </li>
                <li>
                    <a href="#">我的预约</a>
                </li>
            </ul>
        </nav>
        <div class="u-search right">
            <form class="search-form clearfix">
                <input class="search-submit">
                <input class="search-text" type="text" placeholder="Search...">
            </form>
        </div>
    </div>
    <div class="m-login clearfix">
    <% if(user){ %>
        <button class="u-center">用户名：<%=user.name%> 丨 个人中心</button>
    <%}else{%>
        <button class="u-signup login">登录</button>
        <button class="u-signup reg">注册</button>
        <button class="u-signup admin">管理员登录</button>
    <%}%>
    </div>
</header>
<div class="allScreen displayNone" id="signup">
    <div class="g_recommend_popup animated bounceIn">
        <div class="u_close_btn"></div>
        <form class="m_recommend_form clearfix">
            <div class="fl form_inner">
                <p class="title">登录</p>
                <div class="row">
                    <input class="m_tel" type="text" placeholder="输入您的手机号">
                </div>
                <div class="row">
                    <input class="m_password" type="password" placeholder="输入您的密码">
                </div>
                <div class="row">
                    <input type="text" class="contactMobile" placeholder="输入验证码">
                    <button class="check_code_button checkCode" id="checkCodeBt" type="button">发送短信验证码</button>
                </div>
            </div>
            <button type="button" class="u_submit">提交</button>
        </form>
    </div>
</div>
<script type="text/javascript">
    require(['/js/common.js'],function(common){
        require(['jquery'], function ($) {
            $('document').ready(function(){
                /*=============搜索=============*/
                (function(){
                    var searchForm = $('.search-submit');
                    searchForm.bind('click',function(){
                        $(this).parent().toggleClass('focus');
                    });
                }());
                /*=============返回顶部===========*/
                (function(){
                    var back2top = $('aside .back2top');
                    $(window).scroll(function(){
                        $(window).scrollTop() > 150?back2top.addClass('scrolled'):back2top.removeClass('scrolled');
                    });
                    back2top.click(function () {
                        $('body').animate({scrollTop:0},300)
                    });
                }());
                /*=============登录注册===========*/
                (function(){
                    $('.u-signup').bind('click', function () {
                        $('#signup').removeClass('displayNone');
                    });
                    $('.u_close_btn').bind('click', function () {
                       $('#signup').addClass('displayNone');
                    });
                    //ajax->后台
                    $('button.u_submit').click(function(){
                        var name = $('.m_tel').val();
                        var password = $('.m_password').val();
                        //        var code = $('#code').val();
                        $.ajax({
                            url:'/login',
                            type:'post',
                            data:{"uname":name,"upwd":password},
                            success:function(data,status){
                                if(status == 'success'){
                                    $('#signup').addClass('displayNone');
                                }
                            },
                            error:function(data,err){
                                location.href='login';
                            }
                        })
                    })
                }());
            });
        });
    });
</script>
